<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<head>
		<script src="../../js/three.min.js"></script>
		<title>Blue Cube</title>
		<style>
			body {
				margin: 0px;
				overflow: hidden;
				background-color: black;
			}
		</style>
		<script>
			function loadScene() {
				var scene = new THREE.Scene();
				var fieldOfView = 45;
				var aspectRatio = window.innerWidth / window.innerHeight;
				var zNear = 0.1;
				var zFar = 10000;
				var camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, zNear, zFar);
				camera.position.z = 150;
				var renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
				var radius = 40; 
				var tube = 10;
				var radialSegments = 50; 
				var tubularSegments = 50;
				var geometry = new THREE.TorusGeometry(radius, tube, radialSegments, tubularSegments);
				var material = new THREE.MeshBasicMaterial({
				  color: 0x0000FF
				});
				var torus = new THREE.Mesh(geometry, material);
				scene.add(torus);
				renderer.render(scene, camera);
			}
		</script>
	</head>
	<body onLoad="loadScene();"></body>
</html>
